<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Website</title>
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Custom Styles */
      body {
        font-family: "Playfair Display", serif;
        background-color: #f8f8f8;
        margin: 0;
      }


      /* Form Container Styles */
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        margin: 50px auto;
        text-align: center;
      }

      .container h1 {
        font-size: 28px;
        color: purple; /* Purple color */
        margin-bottom: 20px;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
      }

      .form input::placeholder {
        color: #aaa;
      }

      .form button {
        padding: 12px;
        background-color: rgb(122, 46, 122); /* Purple color */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form button:hover {
        background-color: rgb(123, 60, 123); /* Darker purple */
      }

      .form p {
        font-size: 14px;
        color: #666;
      }

      .form a {
        color: #6f42c1; /* Purple color */
        text-decoration: none;
        font-weight: bold;
      }

      .form a:hover {
        text-decoration: underline;
      }

      .hidden {
        display: none;
      }

      hr {
        border: 0;
        height: 1px;
        background: #444;
        margin: 20px 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar-links {
          display: none;
        }

        .menu-icon {
          display: block;
        }

        .container {
          padding: 20px;
        }

        .footer-links {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
          <div class="navbar-logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <ul class="navbar-links">
            <li><a href="home.html" class="active">HOME</a></li>
            <li class="dropdown">
              <a href="#">RECIPES</a>
              <div class="dropdown-content">
                <a href="breakfast.html">Breakfast</a>
                <a href="lunch.html">Lunch</a>
                <a href="dinner.html">Dinner</a>
              </div>
            </li>
            <li><a href="personal-recipe-book.html">MY RECIPES</a></li>
          </ul>
          <a href="signuplogin.html"><i class="fa-regular fa-user"></i></a>
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="menu-icon" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <hr>
      </nav>

    <!-- Login/Signup Form -->
    <div class="container">
      <h1>Welcome to Pinch Of Yum</h1>
      <div id="form-container">
        <!-- Signup Form -->
        <form id="signup-form" class="form">
          <h2>Sign Up Here</h2>
          <input type="text" id="signup-username" placeholder="Username" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <input
            type="password"
            id="signup-confirm-password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="form hidden">
          <h2>Login Here</h2>
          <input type="text" id="login-username" placeholder="Username" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up here</a></p>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <!-- Footer Links -->
        <div class="footer-links">
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="privacy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
        </div>

        <hr />

        <!-- Copyright Notice -->
        <div class="footer-bottom">
          &copy; 2023 Recipe Book. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- Custom JavaScript -->
    <script>
      function toggleForms() {
        const signupForm = document.getElementById("signup-form");
        const loginForm = document.getElementById("login-form");

        signupForm.classList.toggle("hidden");
        loginForm.classList.toggle("hidden");
      }

      // Handle form submissions (for demonstration purposes)
      document.getElementById("signup-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("signup-username").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        alert(`User signed up with Username: ${username}, Email: ${email}`);
      });

      document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        alert(`User logged in with Username: ${username}`);
      });
    </script>
  </body>
</html>
